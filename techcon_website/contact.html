<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contact Us - TechCon 2024</title>
    <style>
        /* Optional CSS for responsiveness of the embedded map */
        .map-container {
            position: relative;
            overflow: hidden;
            padding-top: 56.25%; /* Aspect ratio for 16:9 */
            margin-top: 20px; /* Adjust as needed */
        }
        .map-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: 0;
        }
    </style>
</head>
<body>
    <header>
        <h1>Contact Us</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="schedule.html">Schedule</a></li>
                <li><a href="register.html">Register</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section id="contact-info">
            <h2>Contact Information</h2>
            <p>Email: <a href="mailto:info@techcon2024.com">info@techcon2024.com</a></p>
            <p>Social Media:
                <a href="https://twitter.com/techcon2024" target="_blank"><img src="images/twitter-icon.png" alt="Twitter"></a>
                <a href="https://www.facebook.com/techcon2024" target="_blank"><img src="images/facebook-icon.png" alt="Facebook"></a>
                <a href="https://www.linkedin.com/company/techcon2024" target="_blank"><img src="images/linkedin-icon.png" alt="LinkedIn"></a>
            </p>
        </section>
        
        <section id="location-map">
            <h2>Conference Venue</h2>
            <div class="map-container">
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3105.2683760264035!2d-122.0839260846261!3d37.38672857974052!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x8085805a6e402cc9%3A0x5c8ecfa3d0d454b6!2sMoscone+Center!5e0!3m2!1sen!2sus!4v1552605943532" width="600" height="450" frameborder="0" style="border:0" allowfullscreen></iframe>
            </div>
        </section>

        <section id="contact-form">
            <h2>Contact Us</h2>
            <form action="#" method="post">
                <div>
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div>
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div>
                    <label for="message">Message:</label>
                    <textarea id="message" name="message" rows="4" required></textarea>
                </div>
                <div>
                    <button type="submit">Send Message</button>
                </div>
            </form>
        </section>
    </main>
    <footer>
        <p>Copyright&copy; 2024 TechCon. Made by Evelyn Wairimu. - <a href="https://web.cvent.com/event/7c00f9d3-3c0c-4ab5-8c54-248b34869c81/summary" target="_blank"></a></p>
    </footer>
</body>
</html>
